services:
  ctfconsole_db:
    profiles: 
    - ctfconsole
    - ctfconsole_db
    build: database
    image: ctfconsole_db:latest
    container_name: ctfconsole_db
    hostname: ctfconsole_db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${CTFCONSOLE_DB_NAME}
      - POSTGRES_USER=${CTFCONSOLE_DB_USER}
      - POSTGRES_PASSWORD=${CTFCONSOLE_DB_USER_PASSWORD}
    volumes:
      - ctfconsole_logs:/var/log/ctfconsole/
      - ctfconsole_db:/opt/ctfconsole/database
    ports:
      - ${CTFCONSOLE_DB_PORT}:${CTFCONSOLE_DB_PORT}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 3
  ctfconsole_backend:
    profiles: 
      - ctfconsole
      - ctfconsole_api
    build: backend
    image: ctfconsole_api:latest
    container_name: ctfconsole_api
    hostname: ctfconsole_api
    volumes:
      - ctfconsole_logs:/var/log/ctfconsole/
      - ctfconsole_db:/opt/ctfconsole/database
    ports:
      - ${CTFCONSOLE_API_PORT}:${CTFCONSOLE_API_PORT}
    depends_on:
      ctfconsole_db:
        condition: service_healthy
  ctfconsole_frontend:
    profiles: 
      - ctfconsole
      - ctfconsole_ui
    build: frontend
    image: ctfconsole_ui:latest
    container_name: ctfconsole_ui
    hostname: ctfconsole_ui
    environment:
      - PORT=${CTFCONSOLE_UI_PORT}
    ports:
      - ${CTFCONSOLE_UI_PORT}:${CTFCONSOLE_UI_PORT}

volumes:
  ctfconsole_db:
    name: ctfconsole_db
  ctfconsole_logs:
    name: ctfconsole_logs