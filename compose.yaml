services:
  ctfconsole:
    build: .
    image: ctfconsole:latest
    container_name: ctfconsole
    hostname: ctfconsole
    env_file: .env
    volumes:
      - ctfconsole_logs:/var/log/ctfconsole/
      - ctfconsole_db:/opt/ctfconsole/backend/storage
    ports:
      - "${CTFCONSOLE_UI_PORT}:${CTFCONSOLE_UI_PORT}"

volumes:
  ctfconsole_db:
    name: ctfconsole_db
  ctfconsole_logs:
    name: ctfconsole_logs