<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap.css">
    <script src="/static/bootstrap.js"></script>
    <script src="/static/jquery.js"></script> 
    <script> $(function(){ $("#navbar").load("/navbar.html"); }); </script>
    <title>Login</title>
  </head> 
  <body> 
    <div id="navbar"></div>
    <div class="d-flex justify-content-center">
      <form action="/submitLogin" method="POST">
        <div class="form-group row">
          <label for="username" class="pt-3 col-sm-3 col-form-label">Username</label>
          <div class="pt-2 col-sm">
            <input type="text" name="username" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="pt-3 col-sm-3 col-form-label">Password</label>
          <div class="pt-2 col-sm">
            <input type="password" name="password" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <div class="pt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
        <p class="pt-2 text-center">New Player? <a href="/register.html">Register</a></p>
      </form>
    </div>
  </body> 
</html>
